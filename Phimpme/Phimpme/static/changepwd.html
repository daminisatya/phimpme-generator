<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="http://getbootstrap.com/favicon.ico">
<title>Change Email</title>
<base target="_self">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
	<div class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Phimpme </a> 
			</div>


       <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
			<li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
		
 			</ul>
 		</div>
 		</div>
 		</div>
<div class="jumbotron">
<table class="container"  width="392" border="0" cellpadding="0" cellspacing="0">
  
  <tr>
    <td width="31">&nbsp;</td>
    <td height="27">&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="31">&nbsp;</td>
    <td width="450"><form class="container"  method="POST" action="/cgi-bin/usermgt/changepwd/">
      <p><b>Please enter password info</b></p>
      <table>
          <tr>
          <td width="200">Username:</td>
          <td width="200"><a> {{ user }}</td>
        </tr>
        {% if active_key %}
        	<input name= "active_key" value="{{ active_key }}" hidden >
        {% else %}
        <tr>
          <td width="200" >Old Password:</td>
          <td width="200"><input class="form-control" type="password" name="opassword" size="32" maxlength="32" autofocus="" required="" placeholder="Enter Old Passwd"></td>
        </tr>
        {% endif %}
        <tr>
          <td width="200">New Password:</td>
          <td width="200"><input class="form-control" type="password" name="password1" size="32" maxlength="32" value = ''  required="" placeholder="Enter New Passwd"></td>
        </tr>
         <tr>
          <td width="200">Confirm New Password:</td>
          <td width="200"><input class="form-control" type="password" name="password2" size="32" maxlength="32" value = ''  required="" placeholder="ReEnter New Passwd"></td>
        </tr>
      </table>
      <p>
        <input class="btn btn-lg btn-primary" type="submit" value="Apply" name="submit">
      </p>
    </form></td>
    <td width="11">&nbsp;</td>
  </tr>
  <tr>
    <td width="31">&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
</div>
</body>

</html>
