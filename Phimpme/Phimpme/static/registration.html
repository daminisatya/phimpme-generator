<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title> Registration </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<link rel="icon" href="http://getbootstrap.com/favicon.ico">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="js/signin.css">

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="js/ie-emulation-modes-warning.js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
			        data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Phimpme </a>
		</div>


		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>

			</ul>
		</div>
	</div>
</div>

<div id="formbox" class="container">
	<form id="formpersonal" method="post" class="form-signin" onsubmit="return false;">
		<div class="form">
			<div role="button">
				<a class="btn btn-default" role="button" href='/cgi-bin/usermgt/login/'>Back</a>
			</div>
			<div class="item">
				<span class="label label-info"><span class="red">*</span>E-mail:</span>

				<div class="fl">
					<input placeholder="Email" required="" class="form-control" id="mail" name="mail" class="text"
					       tabindex="4" type="email">
					<label id="mail_succeed" class="blank"></label>
					<span class="clear"></span>

					<div id="mail_error"></div>
				</div>
			</div>
			<!--item end-->
			<div id="o-password">
				<div class="item">
					<span class="label label-info"><span class="red">*</span>Set password:</span>

					<div class="fl">
						<input placeholder="Password" required="" class="form-control" id="pwd" name="pwd" class="text"
						       tabindex="2" type="password">
						<label id="pwd_succeed" class="blank"></label>
						<span class="clear"></span>
						<label class="hide" id="pwdstrength"><span class="fl">Security:</span><b></b></label>
						<label id="pwd_error"></label>
					</div>
				</div>
				<!--item end-->

				<div class="item">
					<span class="label label-info"><span class="red">*</span>Verify password:</span>

					<div class="fl">
						<input placeholder="Password" required="" class="form-control" id="pwd2" name="pwd2"
						       class="text" tabindex="3" type="password">
						<label id="pwd2_succeed" class="blank"></label>
						<span class="clear"></span>
						<label id="pwd2_error"></label>
					</div>
				</div>
				<!--item end-->

			</div>
			<!--o-password end-->
			<div class="item">
				<span class="label">&nbsp;</span>
				<input class="btn btn-lg btn-primary btn-block" type="submit" onclick="return registsubmit();"
				       value="Register" tabindex="8"/>
			</div>
			<!--item end-->

		</div>
	</form>
</div>
<!--formbox end-->


<script type="text/javascript" src="js/Validate.js"></script>
<script type="text/javascript" src="js/Validate.form.js"></script>
</body>
</html>
